<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js" integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</head>
<body ng-app="myapp">
    <div class="container" ng-controller="myctrl">
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" ng-click="add()">
    Add New Employee
  </button>

  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>[[msg]]</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  Search: <input type="text" id="txtsearch" ng-model="srch">
  <table class="table table-bordered" >
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col" style="cursor:pointer" ng-click="predicate='name'; reverse=!reverse">Name</th>
        <th scope="col" style="cursor:pointer" ng-click="predicate='email'; reverse=!reverse">E-mail</th>
        <th scope="col" style="cursor:pointer" ng-click="predicate='salary'; reverse=!reverse">Salary</th>
        <th scope="col">...</th>
      </tr>
    </thead>
    <tbody>
        <tr dir-paginate="emp in employees|filter:srch|orderBy:predicate:reverse|itemsPerPage:5">
        <td scope="row">[[emp.id]]</td>
        <td>[[emp.name]]</td>
        <td>[[emp.email]]</td>
        <td>[[emp.salary]]</td>
        <td>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" ng-click="edit(emp.id)">
            <span>
                    
              <i class="fa fa-edit fa-2x" ></i>

          </span>
          </button>
          <button type="button" class="btn btn-warning"  ng-click="delete(emp.id)">
            <span>
                    
              <i class="fa fa-trash fa-2x"></i>

          </span>
          </button>
           
        </td>
      </tr>
     
    </tbody>
  </table>
  <dir-pagination-controls max-size="10" direction-links="true" boundary-links="true">
  </dir-pagination-controls>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">[[showheading()]]</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" name="empform">
            [[ csrf_token ]]
            <div class="mb-3">
                <label for="txtname" class="form-label">Name</label>
                <input type="text" class="form-control" id="txtname"  ng-model="current.name" required="required" />
            </div>

            <div class="mb-3">
                <label for="txtemail" class="form-label">E-mail</label>
                <input type="text" class="form-control" id="txtemail" ng-model="current.email" required="required" />
            </div>
            <div class="mb-3">
                <label for="txtsalary" class="form-label">Salary</label>
                <input type="text" class="form-control" id="txtsalary" ng-model="current.salary" required="required" />
            </div>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" ng-hide="isedit" ng-click="insert()">Save changes</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" ng-hide="!isedit" ng-click="update()">Update changes</button>
        
        </div>
      </div>
    </div>
  </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/angular-utils-pagination@0.11.1/dirPagination.js"></script>
    <script> 
        var app=angular.module(
        "myapp",['angularUtils.directives.dirPagination'],
        function($interpolateProvider){
            $interpolateProvider.startSymbol('[[');
            $interpolateProvider.endSymbol(']]')

        }
        );

        app.controller("myctrl",function($scope,$http,$window){
            $scope.employees=[];
            $scope.current=null;
            $scope.isedit=false;
            var url='http://127.0.0.1:8000/emp/';
            $http.get(url)
            .then(function(response){
                $scope.employees=response.data;

            },function(response){
                $scope.msg='Something Went Wrong'
            } );
            
           //Data Insert Here
            $scope.insert=function(){
              var newemp=angular.copy($scope.current);
              var url='http://127.0.0.1:8000/emp/';
              //alert(newemp.name);
              $http.post(url,newemp)
              .then(function(response){
                //alert(response.data);
                $scope.employees.push(response.data);
                $scope.current=null;
                $scope.isedit=false;
                $scope.msg='Data Inserted Successfully';
                $scope.reloadroute();

            },function(response){
                $scope.msg=response.statusText+'\r\n';
            } );

            };
           //End of data Insert
            $scope.add=function(){
              $scope.isedit=false;

           };

           $scope.showheading=function(){
             return $scope.isedit?'Modify record':'Add record';
           };
           $scope.reloadroute=function(){
            setTimeout(function(){
              $scope.msg="";
              $window.location.reload();
            },5000);
          };
          //Update Method
          $scope.update=function(){
            var newemp=angular.copy($scope.current);
            var url='http://127.0.0.1:8000/emp/';
            //alert(newemp.name);
            $http.put(url+ newemp.id+"/",newemp)
            .then(function(response){
              
              $scope.msg='Data Updated Successfully';
              $scope.reloadroute();

          },function(response){
              $scope.msg=response.statusText+'\r\n';
          } );
          };

        //Edit Method
          $scope.edit=function(id){
            
            var url='http://127.0.0.1:8000/emp/';
            //alert(newemp.name);
            $http.get(url+ id)
            .then(function(response){
            $scope.current=response.data;
            $scope.isedit=true;
            

          },function(response){
              $scope.msg=response.statusText+'\r\n';
          } );
          };
//Delete Method
      $scope.delete=function(id){
                  
        //var url='http://127.0.0.1:8000/emp/';
        //alert(newemp.name);
        if(confirm('Are You sure you want to delete record?')){
          $http.delete(url+ id)
        .then( function(response){
        $scope.current=null;
        $scope.reloadroute();
        $scope.msg='Data Deleted Successfully';
              
        

      },function(response){
          $scope.msg=response.statusText+'\r\n';
      } );
        }
        
      };

              });

        
        
    </script>
</body>
</html>
